<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>

    <title>주문 완료 페이지</title>
</head>
<body>
<h2>주문이 완료되었습니다!</h2>
<!-- 주문 정보나 확인 메시지 등을 추가할 수 있습니다. -->
<p>주문이 성공적으로 처리되었습니다.</p>
<div>
    <input type="hidden" th:value="${order.ordersId}" id="ordersId">
    <input type="hidden" th:value="${order.userUseId}" id="userUseId">
    <input type="hidden" th:value="${order.productId}" id="productId">
    <input type="hidden" th:value="${order.ordersName}" id="ordersName">
    <input type="hidden" th:value="${order.ordersPhone}" id="ordersPhone">
    <input type="hidden" th:value="${order.ordersAddress}" id="ordersAddress">
    <input type="hidden" th:value="${order.ordersDate}" id="ordersDate">
    <input type="hidden" th:value="${order.ordersStatus}" id="ordersStatus">
    <input type="hidden" th:value="${order.ordersCanceltimes}" id="ordersCancelTime">
<!--&lt;!&ndash;    <input type="hidden" th:value="${price}" id="price">&ndash;&gt;-->
    <input type="hidden" th:value="${product.productPrice}" id="price">
    <input type="hidden" th:value="${product.productName}" id="productName">
    <input type="hidden" th:value="${paymentMethod}" id="paymentMethod">
    <input type="hidden" th:value="${userId}" id="userId">


</div>
<script src="/js/readyRequestPay.js"></script>
</body>
</html>
