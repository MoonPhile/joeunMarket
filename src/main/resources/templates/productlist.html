<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>전체 상품 보기</title>
	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="/css/custom.css" rel="stylesheet">
</head>

<body>
	<!-- Top Bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<!-- Left side -->
			<a class="navbar-brand" href="/main">
				<button class="btn btn-primary btn-lg">더조은</button>
			</a>

			<!-- Right side -->
			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				<form th:action="@{/productlist}" method="get" class="d-flex">
					<input type="text" name="keyword" class="form-control me-2" placeholder="상품 이름 검색">
					<button type="submit" class="btn btn-outline-dark">검색</button>
				</form>
				<ul class="navbar-nav">
					<li class="nav-item">
						<form th:action="@{/signin}">
							<button class="btn btn-outline-dark" type="submit">로그인</button>
						</form>
					</li>
					<li class="nav-item">
						<form th:action="@{/signup}">
							<button class="btn btn-outline-dark" type="submit">회원가입</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- Item List -->
	<section class="py-5">
		<div class="container px-4 px-lg-5">
			<h1>상품 목록</h1>
			<div class="row">

				<div class="col-12 text-center mb-4">
					<h3>상품 리스트</h3>
					<button class="btn btn-outline-dark">카테고리 1</button>
					<button class="btn btn-outline-dark">카테고리 2</button>
					<button class="btn btn-outline-dark">카테고리 3</button>
					<button class="btn btn-outline-dark">카테고리 4</button>
				</div>

				<!-- 상품 리스트 반복 -->
				<section class="py-5">
					<div class="col-12 text-end mb-4">
						<button class="btn btn-outline-dark" onclick="sortByName()">이름순</button>
						<button class="btn btn-outline-dark" onclick="sortByPrice()">가격순</button>
					</div>
					<div class="container px-4 px-lg-5">
						<div class="row">
							<!-- Use th:each to iterate over the list of items -->
							<div th:each="item : ${items}" class="col-md-6 mb-4">
								<div class="col-md-3">
									<img th:src="${item?.img1}" width="300" height="300" alt="Item Image 1">
								</div>
								<div class="row">
									<div class="col-md-4">
										<img th:src="${item?.img2}" width="100" height="100" alt="Item Image 2">
									</div>
									<div class="col-md-4">
										<img th:src="${item?.img3}" width="100" height="100" alt="Item Image 3">
									</div>
									<div class="col-md-4">
										<img th:src="${item?.img4}" width="100" height="100" alt="Item Image 4">
									</div>
								</div>
								<h5 class="card-title" th:text="'이름: ' + ${item?.productName}"></h5>
								<p class="card-text" th:text="'상태: ' + ${item?.productCondition}"></p>
								<p class="card-text">설명: <span th:text="${item?.productDescription}"></span></p>
								<p class="card-text">가격: <span th:text="${item?.productPrice}"></span></p>
							</div>
						</div>
					</div>
				</section>
				<div class="pagination d-flex justify-content-center">
					<ul class="pagination">

						<li th:if="${currentPage > 1}">
							<a th:href="@{/productlist(do=productlist, page=${currentPage - 1})}"> ◀</a>
						</li>
						<li th:each="page : ${#numbers.sequence(1, totalPages)}">
							<span th:if="${page == currentPage}">
								<strong th:text="${page}" style="margin-right: 10px;"></strong>
							</span>
							<a th:if="${page != currentPage}" th:href="@{/productlist(do='productlist', page=${page})}"
								th:text="${page}" style="margin-right: 10px;"></a>
						</li>
						<li th:if="${currentPage < totalPages}">
							<a th:href="@{/productlist(do=productlist, page=${currentPage + 1})}"> ▶ </a>
						</li>

					</ul>
				</div>
				<!-- Footer -->
				<footer class="my-5 pt-5 text-muted text-center text-small">
					<p class="mb-1">&copy; 조은 - 2023년 07월 쇼핑몰 프로젝트</p>
				</footer>

				<!-- Bootstrap core JS -->
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
				<!-- Core theme JS -->
				<script src="/js/scripts.js"></script>
</body>

</html>
