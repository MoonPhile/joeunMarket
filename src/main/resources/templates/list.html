<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>


<h2>게시글 목록</h2>

<table border="1">
    <tr>
        <td>번호</td>
        <td>작성자</td>
        <td>제목</td>
        <td>작성일</td>
        <td>조회수</td>
    </tr>

     <!-- c:forEach loop -->
    <tr>
        <td>boardNum 값</td>
        <td>writer 값</td>
        <td><a href="check?boardNum=boardNum 값">title 값</a></td>
        <td>wrDate 값 (yyyy/MM/dd 형식으로 변환)</td>
        <td>viewCnt 값</td>
    </tr>
    <!-- End of c:forEach loop -->

</table>


<!-- c:if and c:forEach loop -->
<c:if test="pc.prev 값">
    <a class="page-link" href="list?page=pc.paging.page - 1&countePerPage=pc.paging.countPerPage"
       style="background-color: #ff52a0; margin-top: 0; heght: 40px; color: white; border: 0px solid #f78f24; opacity: 0.8">이전</a>
</c:if>

<c:forEach var="pageNum" begin="pc.beginPage" end="pc.endPage">
    <a href="/demo/list?page=pageNum&countePerPage=pc.paging.countPerPage&keyword=pc.paging.keyword&condition=pc.paging.condition"
       class="page-link" style="margin-top: 0; height: 40px; color: pink; border: 1px solid pink;">pageNum 값</a>
</c:forEach>

<c:if test="pc.next 값">
    <a class="page-link" href="list?page=pc.paging.page + 1&countePerPage=pc.paging.countPerPage"
       style="background-color: #ff52a0; margin-top: 0; height: 40px; color: white; border: 0px solid #f78f24; opacity: 0.8">다음</a>
</c:if>
<!-- End of c:if and c:forEach loop -->

<p>
    <a href="write">게시글 작성하기</a>
</p>
<p>
    <a href="list?page=1&countPerPage=5">5</a>
    <a href="list?page=1&countPerPage=10">10</a>
    <a href="list?page=1&countPerPage=15">15</a>
</p>

<form action="list">
    <select id="condition" class="form-control" name="condition">
        <option value="title">제목</option>
        <option value="content">내용</option>
        <option value="writer">작성자</option>
        <option value="titleContent">제목+내용</option>
    </select>

    <div class="form-group col-sm-4">
        <div class="input-group">
            <input type="text" class="form-control" name="keyword" id="keywordInput" placeholder="검색어">
            <span class="input-group-btn">
                <input type="submit" value="검색" class="btn btn-izone btn-flat" id="searchBtn">
            </span>
        </div>
    </div>
</form>

</body>
</html>
