<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/js/adminProduct.js"></script>
    <title>상품 수정</title>
</head>
<body>
<div>
    <form id="updateProductForm" method="put" action="/updateProduct" enctype="multipart/form-data">

        <p>상품 ID:<select name="productId" id="productId">
            <option value="0" selected>ID를 선택해주세요</option>
            <option th:each="id : ${idList}" th:value="${id}" th:utext="${id}"></option>
        </select>
        <p>상품 이름: <input type="text" name="productName">
        <p>상품 상태: <input type="text" name="productCondition">
        <p>상품 가격: <input type="text" name="productPrice">
        <p>상품 설명:</p><textarea name="productDescription"></textarea>
        <p>상품 이미지: <input type="file" name="imgs" class="image-input">
        <p th:name="filePath1"></p>
        <p>상품 이미지: <input type="file" name="imgs" class="image-input">
        <p th:name="filePath2"></p>
        <p>상품 이미지: <input type="file" name="imgs" class="image-input">
        <p th:name="filePath3"></p>
        <p>상품 이미지: <input type="file" name="imgs" class="image-input">
        <p th:name="filePath4"></p>
        <p>이미지는 최대 4개까지 설정 가능합니다.
        <p>상품 카테고리:<select name="productCategoryId">
            <option th:each="category : ${categoryList}" th:value="${category.productCategoryId}"
                    th:utext="${category.productCategoryName}"></option>
        </select>
        <p>
            <button type="button" id="updateProduct" onclick="check(this)">등록하기</button>
    </form>
</div>

</body>
</html>
