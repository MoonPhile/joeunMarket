<html layout:decorate="~{layout}">
<div layout:fragment="content">
<div class="container mt-5">
    <h2>정보 수정</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">아이디:</label>
            <input type="text" class="form-control" id="name" name="userUseId" th:value="${#authentication.name}" th:readonly="true" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호:</label>
            <input type="password" class="form-control" id="password" name="userPw" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">주소:</label>
            <input type="text" class="form-control" id="address" name="userAddress" th:value="${user.userAddress}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">번호:</label>
            <input type="text" class="form-control" id="phone" name="userPhone" th:value="${user.userPhone}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일:</label>
            <input type="email" class="form-control" id="email" name="userEmail" th:value="${user.userEmail}" required>
        </div>

        <button type="submit" class="btn btn-primary">변경</button>
    </form>
</div>
</div>

</html>
