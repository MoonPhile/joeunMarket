<html layout:decorate="~{layout}">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<div layout:fragment="content" id="container" class="container">
  <!-- FORM SECTION -->
  <div class="row">
    <!-- SIGN UP -->
    <div class="col align-items-center flex-col sign-up">
      <div class="form-wrapper align-items-center">
        <div class="form sign-up">
        <form th:action="@{/signup}" th:object="${userCreateForm}" method="post">
          <div th:replace="~{form_errors :: formErrorsFragment}"></div>
          <div class="input-group">
            <i class='bx bxs-user'></i>
            <input type="text" th:field="*{id}" placeholder="아이디">
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" th:field="*{password1}" placeholder="비밀번호">
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" th:field="*{password2}" placeholder="비밀번호 확인">
          </div>
          <div class="input-group">
            <i class="bx bxs-lock-alt"></i>
            <input type="text" th:field="*{address}" placeholder="주소">
          </div>
          <div class="input-group">
            <i class="bx bxs-lock-alt"></i>
            <input type="text" th:field="*{phone}" placeholder="전화번호">
          </div>
          <div class="input-group">
            <i class='bx bx-mail-send'></i>
            <input type="email" th:field="*{email}" placeholder="이메일">
          </div>
          <button type="submit">
            회원가입
          </button>
          </form>
          <p>
              <span>
                Already have an account?
              </span>
            <b onclick="toggle()" class="pointer">
              Sign in here
            </b>
          </p>
        </div>
      </div>

    </div>
    <!-- END SIGN UP -->
    <!-- SIGN IN -->
    <div class="col align-items-center flex-col sign-in">

      <div class="form-wrapper align-items-center">
        <div class="form sign-in">
          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
              <div class="alert alert-danger">
                ID 혹은 비밀번호를 확인해주세요!
              </div>
            </div>
          <div class="input-group">
            <i class='bx bxs-user'></i>
            <input type="text" name="username" placeholder="아이디">
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="password" placeholder="비밀번호">
          </div>
          <button type="submit">
            Sign in
          </button>
          </form>
          <p>
            <b>
              Forgot password?
            </b>
          </p>
          <p>
              <span>
                Don't have an account?
              </span>
            <b onclick="toggle()" class="pointer">
              Sign up here
            </b>
          </p>
        </div>
      </div>
      <div class="form-wrapper">

      </div>
    </div>
    <!-- END SIGN IN -->
  </div>
  <!-- END FORM SECTION -->
  <!-- CONTENT SECTION -->
  <div class="row content-row">
    <!-- SIGN IN CONTENT -->
    <div class="col align-items-center flex-col">
      <div class="text sign-in">
        <h2>
          Welcome
        </h2>

      </div>
      <div class="img sign-in">

      </div>
    </div>
    <!-- END SIGN IN CONTENT -->
    <!-- SIGN UP CONTENT -->
    <div class="col align-items-center flex-col">
      <div class="img sign-up">

      </div>
      <div class="text sign-up">
        <h2>
          Join with us
        </h2>

      </div>
    </div>
    <!-- END SIGN UP CONTENT -->
  </div>
  <!-- END CONTENT SECTION -->
</div>

<script layout:fragment="script" type="text/javascript">
let container = document.getElementById('container')

toggle = () => {
  container.classList.toggle('sign-in')
  container.classList.toggle('sign-up')
}

setTimeout(() => {
  container.classList.add('sign-in')
}, 200)
</script>
</html>
