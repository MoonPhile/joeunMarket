<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 상품 보기</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form th:action="@{/signin}">
                    <button class="btn btn-outline-dark" type="submit">로그인</button>
                </form>
                <form th:action="@{/signup}">
                    <button class="btn btn-outline-dark" type="submit">회원가입</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Item List -->
    <section class="py-5">
        <div class="container px-4 px-lg-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Condition</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Image 1</th>
                        <th>Image 2</th>
                        <th>Image 3</th>
                        <th>Image 4</th>
                        <th>Category ID</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Use th:each to iterate over the list of items -->
                    <tr th:each="item : ${items}">
                        <td th:text="${item?.productId}"></td>
                        <td th:text="${item?.productName}"></td>
                        <td th:text="${item?.productCondition}"></td>
                        <td th:text="${item?.productPrice}"></td>
                        <td th:text="${item?.productDescription}"></td>
                        <td><img th:src="${item?.img1}" width="100" height="100" alt="Item Image 1"></td>
                        <td><img th:src="${item?.img2}" width="100" height="100" alt="Item Image 2"></td>
                        <td><img th:src="${item?.img3}" width="100" height="100" alt="Item Image 3"></td>
                        <td><img th:src="${item?.img4}" width="100" height="100" alt="Item Image 4"></td>
                        <td th:text="${item?.productCategoryId}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 조은 - 2023년 07월 쇼핑몰 프로젝트</p>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="/js/scripts.js"></script>
</body>
</html>
