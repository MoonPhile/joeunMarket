<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>전체 상품 보기</title>
	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="/css/custom.css" rel="stylesheet">
</head>

<body>
	<!-- Top Bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<!-- Left side -->
			<a class="navbar-brand" href="/main">
				<button class="btn btn-primary btn-lg">더조은</button>
			</a>

			<!-- Right side -->
			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item">
						<form th:action="@{/signin}">
							<button class="btn btn-outline-dark" type="submit">로그인</button>
						</form>
					</li>
					<li class="nav-item">
						<form th:action="@{/signup}">
							<button class="btn btn-outline-dark" type="submit">회원가입</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- Item List -->
	<section class="py-5">
		<div class="container px-4 px-lg-5">
			<h1>상품 목록</h1> 
			<div class="row">
				<!-- 카테고리가 가운데에 있도록 설정 -->
				<div class="col-12 text-center mb-4">
					<h3>상품 리스트</h3> 
					<button class="btn btn-outline-dark">카테고리 1</button>
					<button class="btn btn-outline-dark">카테고리 2</button>
					<button class="btn btn-outline-dark">카테고리 3</button>
					<button class="btn btn-outline-dark">카테고리 4</button>
				</div>

				<!-- 상품 리스트 반복 -->
				<section class="py-5">
    <div class="container px-4 px-lg-5">
        <div class="row">
            <!-- Use th:each to iterate over the list of items -->
            <div th:each="item : ${items}" class="col-md-6 mb-4"> <!-- 변경된 부분: col-md-6 -->
                <div class="card h-100">
                    <img th:src="${item?.imgs != null and item?.imgs.length > 0} ? ${item?.imgs[0]} : ''"
                        class="card-img-top" alt="Item Image 1">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <img th:src="${item?.imgs != null and item?.imgs.length > 1} ? ${item?.imgs[1]} : ''"
                                class="card-img-top" alt="Item Image 2">
                            <img th:src="${item?.imgs != null and item?.imgs.length > 2} ? ${item?.imgs[2]} : ''"
                                class="card-img-top" alt="Item Image 3">
                            <img th:src="${item?.imgs != null and item?.imgs.length > 3} ? ${item?.imgs[3]} : ''"
                                class="card-img-top" alt="Item Image 4">
                        </div>
                        <h5 class="card-title" th:text="'이름: ' + ${item?.productName}"></h5>
                        <p class="card-text" th:text="'컨디션: ' + ${item?.productCondition}"></p>
                        <p class="card-text">설명: <span th:text="${item?.productDescription}"></span></p>
                        <p class="card-text">가격: <span th:text="${item?.productPrice}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="pagination d-flex justify-content-center">
    <ul class="pagination">
        
        <li th:if="${currentPage > 1}">
            <a th:href="@{/productlist(do=productlist, page=${currentPage - 1})}"> ◀</a>
        </li>
  		<li th:each="page : ${#numbers.sequence(1, totalPages)}">
            <span th:if="${page == currentPage}">
                <strong th:text="${page}" style="margin-right: 10px;"></strong>
            </span>
            <a th:if="${page != currentPage}" th:href="@{/productlist(do='productlist', page=${page})}" th:text="${page}" style="margin-right: 10px;"></a>
        </li>
        <li th:if="${currentPage < totalPages}">
            <a th:href="@{/productlist(do=productlist, page=${currentPage + 1})}"> ▶ </a>
        </li>
      
    </ul>
</div>
				<!-- Footer -->
				<footer class="my-5 pt-5 text-muted text-center text-small">
					<p class="mb-1">&copy; 조은 - 2023년 07월 쇼핑몰 프로젝트</p>
				</footer>

				<!-- Bootstrap core JS -->
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
				<!-- Core theme JS -->
				<script src="/js/scripts.js"></script>
</body>

</html>
