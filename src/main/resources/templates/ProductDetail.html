<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택된 상품</title>
	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="/css/custom.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1>선택된 상품</h1>
		<div class="col-md-3">
			<tr th:each="item : ${items}">
				<img th:src="${item?.img1}" width="300" height="300" alt="Item Image 1">
			</tr>
		</div>
		<div class="row">
			<tr th:each="item : ${items}">
				<div class="col-md-3">
					<img th:src="${item?.img2}" width="100" height="100" alt="Item Image 2">
				</div>
				<div class="col-md-3">
					<img th:src="${item?.img3}" width="100" height="100" alt="Item Image 3">
				</div>
				<div class="col-md-2">
					<img th:src="${item?.img4}" width="100" height="100" alt="Item Image 4">
				</div>
				<form th:action="@{/ordershow}" method="get">
					<a th:href="@{/ordershow(order=${item?.productId})}">
						<img src="/jpg/carttest.png" alt="장바구니 이미지" width="20" height="20">
					</a>
				</form>
			</tr>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">상품명</th>
						<th scope="col">상태</th>
						<th scope="col">가격</th>
						<th scope="col">설명</th>
						<!-- 추가적인 정보 출력 가능 -->
					</tr>
				</thead>
				<tbody>
					<!-- Use th:each to iterate over the list of items -->
					<tr th:each="item : ${items}">
						<td th:text="${item?.productName}"></td>
						<td th:text="${item?.productCondition}"></td>
						<td th:text="${item?.productPrice}"></td>
						<td th:text="${item?.productDescription}"></td>
						<!-- 추가적인 정보 출력 가능 -->
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Bootstrap core JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS -->
		<script src="/js/scripts.js"></script>
</body>

</html>
